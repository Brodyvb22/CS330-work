<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask for Fun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
  <section class="section">
    <h1 class="title has-text-centered">
      Pick the language, category, and number of jokes to hear
    </h1>

    <div class="container">
      <div class="fixed-grid has-3-cols">
        <div class="grid">
          <div class="field cell" id="fieldLanguage">
            <label class="label">Language</label>
            <div class="control select is-fullwidth">
              <select id="selLang">
                <option value="any">Any</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="pl">Polish</option>
              </select>
            </div>
          </div>

          <div class="field cell" id="fieldCategory">
            <label class="label">Category</label>
            <div class="control select is-fullwidth">
              <select id="selCat">
                <option value="any">Any</option>
                <option value="neutral">Neutral</option>
                <option value="chuck">Chuck Norris</option>
              </select>
            </div>
          </div>

          <div class="field cell" id="fieldNumber">
            <label class="label">Number</label>
            <div class="control select is-fullwidth">
              <select id="selNum">
                <option value="all">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="cell is-col-span-3">
            <button id="btnAmuse" class="button is-primary is-fullwidth">
              Amuse me
            </button>
          </div>
          <div>
            <input type="number" id="jokeID">
            <button id="getJokesID" class="button is-link">Get Jokes by ID</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container" id="jokes"></div>
    <div class="container has-text-centered" id="error"></div>
  </section>

</body>

</html>
