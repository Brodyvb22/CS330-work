<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="site.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1 class="title has-text-centered">Trivia night!</h1>
        </div>
    </header>

    <main class="section">
        <section class="box">
            <div class="field">
                <label class="label" for="categorySelect">Category</label>
                <div class="control">
                    <select id="categorySelect" class="select">
                        <option value="18">Science: Computers</option>
                        <option value="20">Mythology</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label class="label" for="numberInput">Number of questions (1â€“10)</label>
                <div class="control">
                    <input type="number" id="numberInput" class="input" min="1" max="10" />
                </div>
                <p id="warningMsg" class="help"></p>
            </div>

            <div class="control">
                <button id="getQuestionsBtn" class="button is-primary">Get Questions</button>
            </div>
        </section>

        <section class="section">
            <div id="questionsDiv" class="columns is-multiline">
                
            </div>
        </section>
    </main>
</body>

</html>
