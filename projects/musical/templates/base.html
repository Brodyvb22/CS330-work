<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}High School Musical{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { padding: 20px; }
    header .nav { margin-bottom: 20px; }
  </style>
</head>
<body>
  <header class="container">
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <h1 class="title is-4">High School Musical</h1>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <a class="button is-link is-light" href="{{ url_for('main.index') }}">Home</a>
        </div>
      </div>
    </nav>

    <div class="tabs is-toggle">
      <ul>
        <li><a href="{{ url_for('edit.production') }}">Edit Productions</a></li>
        <li><a href="{{ url_for('edit.cast') }}">Edit Cast</a></li>
        <li><a href="{{ url_for('edit.crew') }}">Edit Crew</a></li>
        <li><a href="{{ url_for('edit.team') }}">Edit Team</a></li>
        <li><a href="{{ url_for('edit.songs') }}">Edit Songs</a></li>
        <li><a href="{{ url_for('view.program') }}">View Program</a></li>
        <li><a href="{{ url_for('view.cast') }}">View Cast</a></li>
        <li><a href="{{ url_for('view.songs') }}">View Songs</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
