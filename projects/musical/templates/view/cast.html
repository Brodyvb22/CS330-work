{% extends "base.html" %}
{% block title %}Cast{% endblock %}
{% block content %}
<h1>Cast</h1>

<table>
    <tr>
        <th>Role</th>
        <th>Student</th>
    </tr>

    {% for role in roles %}
    <tr>
        <td>{{ role.name }}</td>
        <td>
            {% if role.student %}
                {{ role.student.name }}
            {% else %}
                <em>Unassigned</em>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
