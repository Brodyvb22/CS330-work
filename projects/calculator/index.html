<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <script src="js/main.js" type="text/javascript" defer></script>

  </head>

  <body>
      <main class = "box">
        <span id="result">&nbsp;</span>
        <div class="row">
          <button id="btn1" class="button is-primary" onclick="enterDigit(1)">1</button>
          <button id="btn2" class="button is-primary" onclick="enterDigit(2)">2</button>
          <button id="btn3" class="button is-primary" onclick="enterDigit(3)">3</button>
          <button id="btnSum" class="button is-warning" onclick="enterOp('+')">+</button>
        </div>
        <div class="row">
          <button id="btn4" class="button is-primary" onclick="enterDigit(4)">4</button>
          <button id="btn5" class="button is-primary" onclick="enterDigit(5)">5</button>
          <button id="btn6" class="button is-primary" onclick="enterDigit(6)">6</button>
          <button id="btnSub" class="button is-warning" onclick="enterOp('-')">-</button>
        </div>
        <div class="row">
          <button id="btn7" class="button is-primary" onclick="enterDigit(7)">7</button>
          <button id="btn8" class="button is-primary" onclick="enterDigit(8)">8</button>
          <button id="btn9" class="button is-primary" onclick="enterDigit(9)">9</button>
          <button id="btnMul" class="button is-warning" onclick="enterOp('*')">*</button>
        </div>
        <div class="row">
          <button id="btnEql" class="button is-success" onclick="eval_expr()">=</button>
          <button id="btnClr" class="button is-warning" onclick="clear_screen()">C</button>
          <button id="btnDot" class="button is-primary" onclick="enterDigit('.')">.</button>
          <button id="btnDiv" class="button is-warning" onclick="enterOp('/')">/</button>
        </div>
        <div class="row">
          <button id="btn0" class="button is-primary" onclick="enterDigit(0)">0</button>
        </div>
      </main>
  </body>
</html>
