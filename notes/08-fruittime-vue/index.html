<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Time</title>
    <link href="site.css" rel="stylesheet">
    <script src="js/model.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/controller.js" defer></script>
</head>

<body>
    <header>
        <div class="container" id="titleCard">
            <h1 class="title">Welcome to {{ appName }}!</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container" id="app">
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <th>Fruit</th>
                        <th>Rating</th>
                        <th>Comment</th>
                    </thead>
                    <tbody>
                        <tr v-for="fruit in basket">
                            <td>{{ fruit.name }}</td>
                            <td>
                                <span class="field">
                                    <button class="button is-info is-small" @click="fruit.rating < 5 ? fruit.rating++ : fruit.rating">+</button>
                                </span>
                                {{ fruit.rating }}
                            </td>
                            <td>
                                <span v-if="fruit.rating=1" class="has-text-danger">Throwaway</span>
                                <span v-if="fruit.rating=2">Meh</span>
                                <span v-if="fruit.rating=3">Fine</span>
                                <span v-if="fruit.rating=4">Good</span>
                                <span v-if="fruit.rating=5" class="has-text-success">Excellent</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
